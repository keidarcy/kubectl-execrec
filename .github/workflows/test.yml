name: test
on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'doc/**'
      - 'LICENSE'
  pull_request:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install dependencies
        run: go mod tidy

